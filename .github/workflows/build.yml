name: Build

on:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - '*'
  release:
    types:
      - published
jobs:
  docker:
    name: Docker

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    container: osgeo/proj-docs

    steps:
      - uses: actions/checkout@v2
      - name: Build
        shell: bash -l {0}
        run: |
          ./build.sh
